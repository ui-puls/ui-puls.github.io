<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>无标题文档</title>
        <!--嵌入外部的test.js程序文件到本html文件中-->
        <script src="js/test.js"></script>
    </head>
    
    <body>
        <!--a标签用来制作超链接-->
        <!--href是链接目标地址-->
        <!--target是链接目标地址打开的时候，在什么地方打开-->
        <a href= "http://www.baidu.com" target="_blank">百度主页</a><br>
        <!--alert是警告框-->
        <a href="javascript:alert('您确认要删除该记录吗？')">删除</a><br>
        <input type="text"><br>
        <!--onclick的意思是：当鼠标点击的时候
        当一个字符串A包含另一个字符串B的情况下，A和B要用不同字符串界符（也就是引号）-->
        <input type="button" value ="请单击 alter" onclick="alert('哈哈，我被单击了!')"><br>
        <input type = "button" value="请单击 console.log" onclick="console.log('哈哈，我被单击了')"><br>
        <!--confirm显示确认对话框-->
        <!--confirm 函数有两个返回值，单击确定按钮返回true，单击取消按钮返回false-->
        <input type="button" value ="请单击 confirm" onclick="var r=confirm('您确认要删除该记录吗？');alert('您单击了'+r);"><br>
        <!--prompt显示提示框-->
        <!--prompt函数的返回值是其输入框中的值,要注意的是如果用户点击取消按钮，prompt的值是null（空值）-->
        <input type="button" value ="请单击 prompt" onclick="var name = prompt('输入您的姓名：','王芳'); alert('您输入的姓名是' +name);"><br>
    </body>
</html>
